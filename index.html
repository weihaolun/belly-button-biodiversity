<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body style="background-color: #e2e3e2;">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 jumbotron text-center" style="color: #ffffff;">
        <h1 class="display-4">Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <div class="well" style="background-color: #36a7b6; color: #ffffff;"> 
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)" style="background-color:#d7f1af; color: black;"></select>
        </div>
        <div class="panel panel-primary" style="background-color: #a4e248; color: #ffffff; border: #36a7b6;">
          <div class="panel-heading" style="background-color: #36a7b6;">
            <h3 class="panel-title" style="color: #ffffff;">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-sm-5">
        <div id="bar"></div>
      </div>
      <div class="col-sm-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>


</body>

</html>
